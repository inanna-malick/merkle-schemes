name: merkle-schemes
version: 0.1.0.0
synopsis: merkle all the things
github: pkinsky/merkle-schemes
author: Paul Kinsky
category: Development

ghc-options: -Wall -Werror

default-extensions:
  - DeriveFunctor
  - DeriveFoldable
  - DeriveGeneric
  - DeriveTraversable
  - DataKinds
  - FlexibleContexts
  - FlexibleInstances
  - LambdaCase
  - KindSignatures
  - OverloadedStrings
  - PolyKinds
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeOperators


dependencies:
  - base >=4.8
  - aeson
  - base64-bytestring
  - bytestring
  - containers
  - free
  - safe-exceptions
  - singletons
  - text
  - lens-aeson
  - lens

library:
  source-dirs: src
  exposed-modules:
    - Merkle.Higher.BitTorrent
    - Merkle.Higher.Store
    - Merkle.Higher.Store.Deref
    - Merkle.Higher.Types
    - Util.HRecursionSchemes
